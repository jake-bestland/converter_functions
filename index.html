<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Online Converter functions</title>
        <link rel="stylesheet" type="text/css" href="./style.css">
    </head>

    <body>
        <h1>Online Converter functions</h1>
        <div class="main-div">
            <div class="converter-input">
                <table>
                    <tr>
                        <th>Temperature</th>
                    </tr>
                    <tr>
                        <td>
                            <input id="temp-number-to-convert">
                            <select id="tempDropdown"></select>
                        </td>
                        <td>=</td>
                        <td>
                            <input id="temp-converted-number">
                            <select id="convertedTempDropdown"></select>
                        </td>
                    </tr>
                    <tr>
                        <th>Length</th>
                    </tr>
                    <tr>
                        <td>
                            <input id="length-number-to-convert">
                            <select id="lengthDropdown"></select>
                        </td>
                        <td>=</td>
                        <td>
                            <input id="length-converted-number">
                            <select id="convertedLengthDropdown"></select>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
        <script src="converter_func.js"></script>
    </body>
</html>
